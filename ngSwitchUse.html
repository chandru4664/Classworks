<!DOCTYPE html>
<html data-ng-app="empApp">
<head>
<meta charset="utf-8">

<title>Angular-JS Second Example</title>
</head>
<body data-ng-app="">
 <div  data-ng-controller="EmployeeController"  align="center">
   <br/>
   <h2>Employee Information </h2>
  
   <div data-ng-repeat="emp in employees">
      <strong>EmpId:&nbsp;&nbsp;{{emp.id}}</strong><br/>
      <strong>EmpName:&nbsp;&nbsp;{{emp.name}}</strong><br/>
      <strong>Salary:&nbsp;&nbsp;{{emp.salary}}</strong><br/>
      <strong>Job:&nbsp;&nbsp;{{emp.job}}</strong>
      <strong>Dept:&nbsp;&nbsp;{{emp.dept}}</strong><br/>
      <div data-ng-switch="emp.dept">
       <div data-ng-switch-when="projects">
        <strong>Project Allowance:&nbsp;&nbsp;{{emp.salary*0.20}}</strong><br/>
       </div>
       <div data-ng-switch-default>
        <strong>Attendance Allowance:&nbsp;&nbsp;{{emp.salary*0.02}}</strong><br/>
       </div>
      </div> 
      <hr/>
     </div>
  </div>
 
 <script src="scripts/angular.js" type="text/javascript">
</script>
<script type="text/javascript">
var empApp = angular.module('empApp',[]);
empApp.controller('EmployeeController',function($scope){
      $scope.employees=[
       {id:324, name:'Suguna Rao', job:'Developer',salary:26500.0, dept:'projects'},
       {id:354, name:'Madhavan',job:'Analyst',salary:25500.0, dept:'Quality Control'},
       {id:423, name:'Kadirvan',job:'Developer',salary:26500.0, dept:'projects'},
       {id:445, name:'Karthick',job:'Asst Manager',salary:27500.0, dept:'Administration'},
       {id:465, name:'Satya',job:'Project Manager',salary:47005.5, dept:'projects'},
       {id:476, name:'Sumana',job:'Project Lead',salary:33005.5, dept:'projects'}     
      ];  
  });
</script>

</body>
</html>
