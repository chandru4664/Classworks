<!DOCTYPE html>
<html data-ng-app="simpCtlApp">
<head>
<style type="text/css">
 td,th {
   margin:5px;
   padding:5px;
   font-weight:bold;
   font-size:16px;
   text-align:center;
 }

</style>
<meta charset="utf-8">
<title>Angular-JS Controller Example</title>
</head>
<body>
 <div  data-ng-controller="EmployeeController" align="center"> 
  <h2>Employees</h2>
  <table>
  <tr><td align="center">Name</td><td align="center">Job</td><td align="center">Salary</td><td align="center">Department</td></tr>
  <tr data-ng-repeat="emp in employees">   
   <td align="center">{{emp.name}}</td>
   <td align="center">{{emp.job}}</td>
   <td align="center">{{emp.salary}}</td>
   <td align="center">{{emp.deptId}}</td>
  </tr>
  </table>  
  <br/><h2>Demonstrating Readonly</h2>
  <form>
   Field-Work-Days:&nbsp;<input data-ng-model="field_work_days" type="text"><br/><br/>
   Allowance:<input  value="90 per day" data-ng-readonly="true" ><br/><br/>
   <button data-ng-click="show()">Show</button>
    <br/><br/>
    Field-Allowance&nbsp;&nbsp;{{field_allowance}}
  </form>
  
 </div>
 
<script src="scripts/angular.js" type="text/javascript"></script>
<script type="text/javascript" >
 var simpCtlApp = angular.module('simpCtlApp',[]);
 simpCtlApp.controller('EmployeeController',function($scope){
     $scope.employees=[
       {name:'Suguna Rao',job:'Head Clerk',salary:26500.0,deptId:120},
       {name:'Madhavan',job:'Analyst',salary:32500.0,deptId:130},
       {name:'Kadirvan',job:'Developer',salary:31000.0,deptId:110},
       {name:'Karthick',job:'Asst Manager',salary:39500.0,deptId:140}       
     ];  
     $scope.show=function(){
    	 $scope.field_allowance=$scope.field_work_days*90.0;
     }     
  });
</script>

</body>
</html>
