<!DOCTYPE html>
<html data-ng-app>
<head>
<meta charset="utf-8">

<title>Angular-JS Third Example</title>
</head>
<body>
 <div data-ng-init="persons=[
    {name:'Sandeep',job:'developer'},
    {name:'Sajith',job:'analyst'},
    {name:'Ramesh',job:'Manager'}]"  align="center">
  <ul>
  <li data-ng-repeat="x in persons">
    {{x.name +" , "+x.job}}  
  </li>
  </ul>
 </div>
 <script src="scripts/angular.js" type="text/javascript">
</script>

</body>
</html>
