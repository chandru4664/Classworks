<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Grid Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <script src="scripts/jquery-3.3.1.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<div class="panel panel-primary">
	<div class="panel-heading"><h2> User Registration </h2></div>
<div class="panel-body">
<form class="form-horizontal" action="" method="">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email"> Username</label>
    <div class="col-sm-10">
      <input type="email" id="username" name="username" placeholder="Enter Username">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10"> 
      <input type="password"  id="pwd" placeholder="Enter password">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="address">Address:</label>
    <div class="col-sm-10"> 
      <textarea rows="5" cols="20" id="address" name="address"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="qualification">Qualification:</label>
    <div class="col-sm-10"> 
      <select id="qualification" name="qualification">
      	<option value="BE">B.E</option>
      	<option value="Btech">B.Tech</option>
      	<option value="ME">M.E</option>
      	<option value="MTech">Mtech</option>
      	<option value="BSc">MSc</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="gender">Gender:</label>
    <div class="col-sm-10">
    	<input type="radio" id="gender" name="gender" value="M"> Male.
    	<input type="radio" id="gender" name="gender" value="F"> FeMale. 
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="gender">Hobbies:</label>
    <div class="col-sm-10">
    	<input type="checkbox" id="hobby" name="hobby" value="Swimming"> Swimming
    	<input type="checkbox" id="hobby" name="hobby" value="Cooking"> Cooking
    	<input type="checkbox" id="hobby" name="hobby" value="Dancing"> Dacning <br/>
    	<input type="checkbox" id="hobby" name="hobby" value="Sporsts"> Sports
    	<input type="checkbox" id="hobby" name="hobby" value="Reading"> Reading
    </div>
  </div>

  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Register Now</button>
      <button type="reset" class="btn btn-default">Clear Fields</button>
    </div>
  </div>

</form>
</div>

  </div>
</div>

</body>
</html>
