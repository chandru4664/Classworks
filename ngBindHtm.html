<!DOCTYPE html>
<html data-ng-app="myNgBind">
<head>
<meta charset="ISO-8859-1">
<title>ng-bind,ng-bind-template,ng-bind-html</title>
</head>
<body>
   <h2 align="center">ng-bind,ng-bind-template,ng-bind-html</h2>
 <div data-ng-controller="MyNgBindController" align="center">
   
   <h3>Highway NH5--><span data-ng-bind="{{NH5A}} {{NH5B}}"></span></h3><br/>
   <h3>Highway NH5--><span data-ng-bind-template="{{NH5A}}--{{NH5B}}"></span></h3><br/>
   <h3><span data-ng-bind-html="tempText"></span></h3>
 </div>
  <script type="text/javascript" src="scripts/angular.js">
  </script>
  <script type="text/javascript" src="scripts/angular-sanitize.js">
  </script>
  
  <script type="text/javascript">
   var myNgBind = angular.module('myNgBind',['ngSanitize']);
   myNgBind.controller('MyNgBindController',function($scope){
     $scope.NH5A = 'Kolkota';
     $scope.NH5B = 'Chennai';
     $scope.tempText = '<b><u>Best Wishes</u></b>';
   });

  </script>
 
</body>
</html>
