<!DOCTYPE html>
<html data-ng-app="hrefApp">
<head>
<meta charset="UTF-8">
<title>AngularJS Href Example</title>
</head>
<body data-ng-controller="MyHrefController">
<div align="center">
<h2>Different Anchors</h2>
  <form>
    <select data-ng-model="myLink">
     <option>--choose--</option>
     <option>one</option>
     <option>two</option>
     <option>three</option>     
    </select>
  </form><br/>
  <a data-ng-href="{{myLink}}.html">Navigate</a>
  

</div>
<script src="scripts/angular.js">
</script>
<script type="text/javascript">
var hrefApp = angular.module('hrefApp',[]);
hrefApp.controller('MyHrefController',function($scope){
	$scope.myLink='';
})

</script>
</body>
</html>
