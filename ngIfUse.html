<!DOCTYPE html>
<html data-ng-app="">
<head>
<meta charset="utf-8">

<title>Angular-JS Second Example</title>
</head>
<body>
 <div data-ng-app data-ng-init="course='';"  align="center">
    <h3>Know Course Subjects</h3>
   Enter Course:<input type="text" data-ng-model="course" />
  <h1>Subjects List</h1>
  <div data-ng-if="course=='B.Sc'">
     <strong>Maths</strong><br/>
     <strong>Physics</strong><br/>
     <strong>Chemistry</strong>
  </div> 
  <div data-ng-if="course=='B.A'">
     <strong>Economics</strong><br/>
     <strong>Commerce</strong><br/>
     <strong>Civics</strong>
  </div> 
  <div data-ng-if="course=='B.C.A'">
     <strong>Oracle</strong><br/>
     <strong>JEE</strong><br/>
     <strong>MainFrames</strong>
     <strong>ASP.Net</strong>     
  </div> 
 
 </div> 
 <script src="scripts/angular.js" type="text/javascript">
</script>


</body>
</html>
